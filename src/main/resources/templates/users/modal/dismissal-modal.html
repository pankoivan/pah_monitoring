<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div th:fragment="dismissal-modal" class="modal fade" id="dismissal-modal" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-secondary">
                        <h1 class="modal-title fs-4" id="dismissal-modal-title">Увольнение</h1>
                        <button id="dismissal-modal-close-1" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-5" id="dismissal-modal-text">
                        <div class="visually-hidden mb-3" id="dismissal-error">
                            <div class="text-center fs-5 danger-block rounded p-2">
                                <span class="my-auto">Заполняемый текст</span>
                            </div>
                        </div>
                        <form id="dismissal-form" action="#" th:action="@{/rest/inactivity/add/dismissal}" method="post" class="border rounded text-secondary fs-5 p-3">
                            <input type="hidden" name="dismissal-to-whom-id" th:value="${user.employeeInformation.id}" />
                            <div class="mb-3">
                                <label for="dismissal-employee" class="form-label">Сотрудник</label>
                                <input type="text" name="dismissal-employee" id="dismissal-employee" class="form-control" th:value="${user.userInformation.fullName}" disabled />
                            </div>
                            <div class="mb-4">
                                <label for="dismissal-comment" class="form-label">Комментарий</label>
                                <textarea name="dismissal-comment" id="dismissal-comment" class="form-control" rows="3" placeholder="Можете написать здесь какой-нибудь небольшой комментарий по поводу увольнения"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Отправить</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="dismissal-modal-close-2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
