<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div th:fragment="employee-info-editing-modal" class="modal fade" id="employee-info-editing-modal" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-secondary">
                        <h1 class="modal-title fs-4" id="employee-info-editing-modal-title">Редактирование рабочей информации</h1>
                        <button id="employee-info-editing-modal-close-1" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-5" id="employee-info-editing-modal-text">
                        <div class="visually-hidden mb-3" id="employee-info-editing-error">
                            <div class="text-center fs-5 danger-block rounded p-2">
                                <span class="my-auto">Заполняемый текст</span>
                            </div>
                        </div>
                        <form id="employee-info-editing-form" action="#" class="border rounded text-secondary fs-5 p-3">
                            <input type="hidden" name="id" th:value="${user.employeeInformation.id}" />
                            <div class="mb-4">
                                <label for="post" class="form-label">Должность</label>
                                <input type="text" name="post" id="post" class="form-control" placeholder="Секретарь" th:value="${user.employeeInformation.post}" />
                            </div>
                            <button id="employee-info-editing-submit" type="submit" class="btn btn-primary mb-2">Сохранить изменения</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="employee-info-editing-modal-close-2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
