    <body class="min-vh-100 d-flex flex-column justify-content-center">
        <div class="container">
            <div class="row text-center mb-5">
                <h1>Вход</h1>
            </div>
            <div class="row">
                <div
                    class="col-6 text-white text-center bg-dark rounded p-3 mx-auto"
                >
                    <form
                        action="#"
                        th:action="@{/auth/login/processing}"
                        method="post"
                    >
                        <div class="mb-2">
                            <label for="username" class="form-label"
                                >Почта</label
                            >
                            <input
                                id="username"
                                name="username"
                                type="email"
                                class="form-control"
                                placeholder="example@yandex.ru"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Пароль</label
                            >
                            <input
                                id="password"
                                name="password"
                                type="password"
                                class="form-control"
                                placeholder="123"
                            />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">
                                Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
