<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    </head>

    <body class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-main">
        <!-- Основная часть страницы -->
        <div class="container">
            <!-- Сообщение о выходе из аккаунта -->
            <div th:if="${param.logout}" class="row mb-5">
                <div class="col-12 col-md-9 col-lg-6 mx-auto">
                    <div class="text-center fs-4 info-block rounded h-100">
                        <p class="mb-1 my-auto">Вы вышли из аккаунта</p>
                    </div>
                </div>
            </div>
            <!-- Сообщение об ошибке входа -->
            <div th:if="${param.error}" class="row mb-5">
                <div class="col-12 col-md-9 col-lg-6 mx-auto">
                    <div class="text-center fs-4 danger-block rounded h-100">
                        <p class="mb-1 my-auto">Неверный логин или пароль</p>
                    </div>
                </div>
            </div>
            <!-- Форма входа в приложение -->
            <div class="row mb-5">
                <div class="col-12 col-md-9 col-lg-6 mx-auto">
                    <form action="#" th:action="@{/login/processing}" method="post" class="bg-gray-200 border rounded text-secondary fs-5 p-3">
                        <h2 class="text-secondary fs-4">Вход</h2>
                        <hr />
                        <div class="mb-2">
                            <label for="email" class="form-label">Почта</label>
                            <input type="email" name="email" id="email" class="form-control" />
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" name="password" id="password" class="form-control" />
                        </div>
                        <hr />
                        <button type="submit" class="text-center btn btn-lg btn-primary mt-1">Войти</button>
                    </form>
                </div>
            </div>
            <!-- Ссылка на главную страницу -->
            <div class="row text-center">
                <div class="col-12 col-md-9 col-lg-6 mx-auto">
                    <a href="#" th:href="@{/}" class="text-secondary fs-4">Вернуться на главную</a>
                </div>
            </div>
        </div>
    </body>
</html>
