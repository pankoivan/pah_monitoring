<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Медицинские учреждения</title>
        <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="../../static/favicon/apple-touch-icon.png" th:href="@{/favicon/apple-touch-icon.png}" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../static/favicon/favicon-32x32.png" th:href="@{/favicon/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" href="../../static/favicon/favicon-16x16.png" th:href="@{/favicon/favicon-16x16.png}" />
    </head>

    <body class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-main">
        <!---->
        <div th:replace="~{@{${headerPath}} :: ${headerName}}"></div>
        <!---->
        <div class="container text-secondary my-5">
            <!---->
            <div class="row text-center mb-5" th:if="${!hospitals.empty}">
                <div class="col-12">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
                        <h1 class="fs-3 m-2 m-md-0">Список медицинских учреждений</h1>
                        <div class="m-2 m-md-0">
                            <button class="btn btn-lg btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filter" aria-expanded="false" aria-controls="filter">Фильтр</button>
                        </div>
                    </div>
                </div>
            </div>
            <!---->
            <div class="row">
                <div class="col-12">
                    <div id="filter" class="collapse multi-collapse">
                        <div class="filter rounded fs-6 p-3 mb-5">
                            <div class="d-flex flex-row flex-wrap align-items-center justify-content-between">
                                <div class="m-2 m-lg-0">
                                    <h6 class="fs-5">Фильтрация</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                                        <label class="form-check-label" for="flexRadioDefault1"> Ожидают выдачи кода </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                                        <label class="form-check-label" for="flexRadioDefault2"> Ожидают регистрации администратора </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" />
                                        <label class="form-check-label" for="flexRadioDefault3"> Зарегистрированы </label>
                                    </div>
                                </div>
                                <div class="m-2 m-lg-0">
                                    <h6 class="fs-5">Сортировка</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" />
                                        <label class="form-check-label" for="flexRadioDefault4"> Название </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" checked />
                                        <label class="form-check-label" for="flexRadioDefault6"> Дата </label>
                                    </div>
                                </div>
                                <div class="m-2 m-lg-0">
                                    <h6 class="fs-5">Поиск</h6>
                                    <input class="form-control" type="search" placeholder="Найти..." />
                                </div>
                            </div>
                            <hr />
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <button class="btn btn-primary">Применить</button>
                                <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filter" aria-expanded="false" aria-controls="filter">Отменить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!---->
            <div class="row" th:each="each, status : ${hospitals}" th:classappend="${!status.last} ? 'mb-3'">
                <div class="col-12" th:classappend="${!status.last} ? 'mb-3'">
                    <div class="text-start">
                        <p class="fs-5 word-wrap mb-2">
                            <img width="24" src="../../static/svg/hospital.svg" th:src="@{/svg/hospital.svg}" alt="Медицинское учреждение" />
                            <span th:switch="${#strings.toString(each.currentState)}">
                                <span th:case="'WAITING_CODE'"><a href="#" th:href="@{/hospital-registration/requests/__${each.request.id}__}" th:text="${each.name}" class="text-decoration-none text-secondary"></a></span>
                                <span th:case="'WAITING_REGISTRATION'"><a href="#" th:href="@{/hospital-registration/requests/__${each.request.id}__}" th:text="${each.name}" class="text-decoration-none text-secondary"></a></span>
                                <span th:case="'REGISTERED'"><a href="#" th:href="@{/hospitals/__${each.id}__}" th:text="${each.name}" class="text-decoration-none text-secondary"></a></span>
                            </span>
                        </p>
                        <p class="fs-6 mb-1" th:text="'OID: ' + ${each.oid}">OID: 1.32.34.5.234.34213</p>
                        <p class="fs-6 mb-0">
                            <span th:switch="${#strings.toString(each.currentState)}">
                                <span th:case="'WAITING_CODE'" th:text="'Ожидает выдачи кода'" class="text-danger"></span>
                                <span th:case="'WAITING_REGISTRATION'" th:text="'Ожидает регистрации администратора'" class="text-warning"></span>
                                <span th:case="'REGISTERED'" th:text="'Зарегистрировано ' + ${each.formattedDate}" class="text-success"></span>
                            </span>
                        </p>
                    </div>
                </div>
                <hr class="mb-0" th:if="${!status.last}" />
            </div>
            <!---->
            <div class="row" th:if="${hospitals.empty}" id="empty-hospitals-message">
                <div class="col-12">
                    <div class="text-secondary text-center fst-italic fs-2">Список медицинских учреждений пуст</div>
                </div>
            </div>
            <!---->
        </div>
        <!---->
        <div th:replace="~{/fragments/footers/footer :: footer}"></div>
        <!---->
        <script src="../../static/js/bootstrap/bootstrap.bundle.min.js" th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
        <!---->
    </body>
</html>
