<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация медицинского учреждения</title>
        <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="../../static/favicon/apple-touch-icon.png" th:href="@{/favicon/apple-touch-icon.png}" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../static/favicon/favicon-32x32.png" th:href="@{/favicon/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" href="../../static/favicon/favicon-16x16.png" th:href="@{/favicon/favicon-16x16.png}" />
    </head>

    <body class="min-vh-100 d-flex flex-column align-items-center justify-content-between bg-main">
        <!---->
        <div th:replace="~{@{${headerPath}} :: ${headerName}}"></div>
        <!---->
        <div class="container text-secondary my-5">
            <!---->
            <div class="row">
                <div class="col-12">
                    <form action="#" method="post" class="border rounded bg-form fs-5 p-3" id="hospital-registration-form">
                        <h2 class="fs-4">Заявка</h2>
                        <hr class="mb-1" />
                        <div class="d-flex flex-row flex-wrap align-items-center justify-content-center mb-3">
                            <div class="flex-grow-1 m-1">
                                <label for="lastname" class="form-label">Фамилия <span class="text-danger fs-6"> *</span></label>
                                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Иванов" />
                            </div>
                            <div class="flex-grow-1 m-1">
                                <label for="name" class="form-label">Имя <span class="text-danger fs-6"> *</span></label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Иван" />
                            </div>
                            <div class="flex-grow-1 m-1">
                                <label for="patronymic" class="form-label">Отчество</label>
                                <input type="text" name="patronymic" id="patronymic" class="form-control" placeholder="Иванович" />
                            </div>
                        </div>
                        <div class="m-1 mb-3">
                            <label for="hospital-name" class="form-label">Полное наименование медицинского учреждения <span class="text-danger fs-6"> *</span></label>
                            <input list="hospitals" type="text" name="hospitalName" id="hospital-name" class="form-control" placeholder="Национальный медицинский исследовательский центр имени В. А. Алмазова" />
                            <ul id="hospitals" role="listbox" class="list-group fs-5 mt-2"></ul>
                        </div>
                        <input type="hidden" name="hospitalOid" />
                        <div class="m-1 mb-3">
                            <label for="post" class="form-label">Ваша должность в этом медицинском учреждении <span class="text-danger fs-6"> *</span></label>
                            <input type="text" name="post" id="post" class="form-control" placeholder="Главный врач" />
                        </div>
                        <div class="d-flex flex-row flex-wrap align-items-center justify-content-center mb-3">
                            <div class="flex-grow-1 m-1">
                                <label for="passport" class="form-label">Серия и номер паспорта <span class="text-danger fs-6"> *</span></label>
                                <input type="text" name="passport" id="passport" class="form-control" placeholder="3012 981322" />
                            </div>
                            <div class="flex-grow-1 m-1">
                                <label for="phone-number" class="form-label">Номер телефона <span class="text-danger fs-6"> *</span></label>
                                <input type="text" name="phoneNumber" id="phone-number" class="form-control" placeholder="890231214560" />
                            </div>
                        </div>
                        <div class="m-1 mb-4">
                            <label for="email" class="form-label">Почта, на которую придёт код для регистрации в приложении <span class="text-danger fs-6"> *</span></label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="example@mail.com" />
                        </div>
                        <div class="m-1 mb-4">
                            <label for="comment" class="form-label">Комментарий</label>
                            <textarea name="comment" id="comment" class="form-control" rows="3" placeholder="Здесь вы можете написать что-нибудь про потенциальное будущее использование этого приложения вашим медицинским учреждением"></textarea>
                        </div>
                        <hr />
                        <button type="submit" class="btn btn-lg btn-primary my-1">Отправить</button>
                    </form>
                </div>
            </div>
            <!---->
        </div>
        <!---->
        <div th:replace="~{/fragments/modal/error-modal :: error-modal}"></div>
        <div th:replace="~{/fragments/modal/success-modal :: success-modal}"></div>
        <div th:replace="~{/fragments/modal/code-input-modal :: code-input-modal}"></div>
        <div th:replace="~{/fragments/footers/footer :: footer}"></div>
        <!---->
        <script src="../../static/js/registration/code-check.js" th:src="@{/js/registration/code-check.js}"></script>
        <script src="../../static/js/hospitals/hospital-registration-form.js" th:src="@{/js/hospitals/hospital-registration-form.js}"></script>
        <script src="../../static/js/bootstrap/bootstrap.bundle.min.js" th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
        <!---->
    </body>
</html>
