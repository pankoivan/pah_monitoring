<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Модальное окно для ввода кода регистрации</title>
    </head>
    <body>
        <div th:fragment="code-input-modal" class="modal fade" id="code-input-modal" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4">Ввод кода</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-5">
                        <div class="mb-2 mt-1" id="code-input-error" style="display: none">
                            <div class="text-center fs-5 danger-block rounded h-100">
                                <p class="mb-1 my-auto">Неверный код</p>
                            </div>
                        </div>
                        <form action="#" th:action="@{/rest/security-codes/check}" method="post" id="code-input-form" class="mb-2">
                            <div class="mb-3">
                                <label for="code" class="form-label">Введите код регистрации</label>
                                <input type="text" name="code" id="code" class="form-control" placeholder="dkjf-dsfj37-127sj-12s72j-1sju" />
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
