<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div th:fragment="periodization" class="row">
            <div class="col-12">
                <div id="filter" class="collapse">
                    <div class="filter rounded fs-6 p-3 mb-5">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <h5 class="text-secondary fs-5 mb-0">Период</h5>
                            <button type="button" data-bs-toggle="collapse" href="#filter" class="btn-close" aria-label="Close"></button>
                        </div>
                        <hr />
                        <div class="d-flex flex-row flex-wrap align-items-center justify-content-between">
                            <div class="mb-auto">
                                <div class="m-2 m-lg-0">
                                    <div class="form-check" th:each="each : ${periodsFirstPart}">
                                        <label class="form-check-label" th:for="${each}" th:text="${each.alias}">За последние три дня</label>
                                        <input class="form-check-input" type="radio" name="period" th:id="${each}" />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-auto">
                                <div class="m-2 m-lg-0">
                                    <div class="form-check" th:each="each : ${periodsSecondPart}">
                                        <label class="form-check-label" th:for="${each}" th:text="${each.alias}">За последние три дня</label>
                                        <input class="form-check-input" type="radio" name="period" th:id="${each}" />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-auto">
                                <div class="m-2 m-lg-0">
                                    <div class="form-check" th:each="each : ${periodsThirdPart}">
                                        <label class="form-check-label" th:for="${each}" th:text="${each.alias}">За последние три дня</label>
                                        <input class="form-check-input" type="radio" name="period" th:id="${each}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <button class="btn btn-primary" id="filter-apply-button">Применить</button>
                            <button class="btn btn-outline-primary" type="button" id="filter-clear-button">Отменить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
