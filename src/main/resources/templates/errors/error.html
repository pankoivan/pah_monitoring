<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">

        <link

            rel="stylesheet"
        />

            th:href="@{/css/style.css}"

                <div class="col-12 col-md-9 col-lg-6 text-center mx-auto">
                    <div class="p-4">
                        <div

                        >
                            <h1 th:text="${errorTitle}">Заголовок ошибки</h1>
                        </div>
                        <div

                        >

                                ТекстОшибки ТекстОшибки ТекстОшибки ТекстОшибки
                            </p>
                        </div>
                        <div class="mt-2">
                            <p class="fs-3">
                                <a
                                    href="#"
                                    th:href="@{/}"
                                    class="text-secondary"
                                    >На главную</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
