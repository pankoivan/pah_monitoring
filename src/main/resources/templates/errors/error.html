<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${errorTitle}">Заголовок ошибки</title>
        <link
            href="../../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
        />
        <link
            href="../../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
    </head>

    <body
        class="min-vh-100 d-flex flex-column justify-content-center bg-gray-100"
    >
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-9 col-lg-6 text-center mx-auto">
                    <div class="p-4">
                        <div class="border-bottom border-black">
                            <h1
                                th:text="${errorTitle}"
                                class="text-secondary mb-3"
                            >
                                Заголовок ошибки
                            </h1>
                        </div>
                        <div class="border-bottom border-black my-2">
                            <p
                                th:text="${errorText}"
                                class="text-secondary word-wrap fs-3"
                            >
                                ТекстОшибки ТекстОшибки ТекстОшибки ТекстОшибки
                                ТекстОшибки ТекстОшибки ТекстОшибки ТекстОшибки
                                ТекстОшибки ТекстОшибки ТекстОшибки ТекстОшибки
                                ТекстОшибки ТекстОшибки ТекстОшибки ТекстОшибки
                                ТекстОшибки ТекстОшибки ТекстОшибки ТекстОшибки
                            </p>
                        </div>
                        <div>
                            <p class="fs-3">
                                <a
                                    href="#"
                                    th:href="@{/}"
                                    class="text-secondary"
                                    >На главную</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
