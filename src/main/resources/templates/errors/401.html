<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Ошибка 401!</title>
        <link
            href="../../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
        />
        <link
            href="../../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            href="../static/favicon/apple-touch-icon.png"
            th:href="@{/favicon/apple-touch-icon.png}"
            rel="apple-touch-icon"
            sizes="180x180"
        />
        <link
            href="../static/favicon/favicon-32x32.png"
            th:href="@{/favicon/favicon-32x32.png}"
            rel="icon"
            sizes="32x32"
            type="image/png"
        />
        <link
            href="../static/favicon/favicon-16x16.png"
            th:href="@{/favicon/favicon-16x16.png}"
            rel="icon"
            sizes="16x16"
            type="image/png"
        />
    </head>

    <body
        class="min-vh-100 bg-lightgray d-flex flex-column justify-content-center"
    >
        <div class="container">
            <div class="row">
                <div
                    class="col-12 col-md-8 col-lg-6 text-center text-white mx-auto"
                >
                    <div class="bg-dark rounded px-3 py-2">
                        <p class="fs-20 fw-bold">Ошибка 401!</p>
                        <p>
                            Ошибка с кодом 401 означает, что вы не вошли в
                            систему для того, чтобы получить ресурс/информацию
                            по данному URL-адресу. Адрес существует, но для
                            того, чтобы иметь к нему доступ, вам нужно войти в
                            систему
                        </p>
                        <p><a href="#" th:href="@{/}">На главную</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
