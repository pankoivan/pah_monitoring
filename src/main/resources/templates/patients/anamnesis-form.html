<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Сдача анамнеза</title>
        <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="../../static/favicon/apple-touch-icon.png" th:href="@{/favicon/apple-touch-icon.png}" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../static/favicon/favicon-32x32.png" th:href="@{/favicon/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" href="../../static/favicon/favicon-16x16.png" th:href="@{/favicon/favicon-16x16.png}" />
    </head>

    <body class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-main">
        <!---->
        <div th:replace="~{@{${headerPath}} :: ${headerName}}"></div>
        <!---->
        <div class="container text-secondary my-5">
            <!---->
            <div class="row">
                <div class="col-12">
                    <form action="#" method="post" id="hospital-registration-form" class="fs-5">
                        <div class="mb-5">
                            <h4 class="fs-4">Имеются ли у вас врождённые пороки сердца?</h4>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="1">Да</label>
                                <input id="1" type="radio" class="form-check-input" name="gender" />
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="2">Нет</label>
                                <input id="2" type="radio" class="form-check-input" name="gender" />
                            </div>
                        </div>

                        <div class="mb-5">
                            <h4 class="fs-4">Имеется ли у вас хроническое заболевание лёгких?</h4>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="3">Да</label>
                                <input id="3" type="radio" class="form-check-input" name="gender" />
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="4">Нет</label>
                                <input id="4" type="radio" class="form-check-input" name="gender" />
                            </div>
                        </div>

                        <div class="mb-5">
                            <h4 class="fs-4">Имелись ли хронические заболевания сердца или лёгких у ваших близких родственников?</h4>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="5">Да</label>
                                <input id="5" type="radio" class="form-check-input" name="gender" />
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="6">Нет</label>
                                <input id="6" type="radio" class="form-check-input" name="gender" />
                            </div>
                        </div>

                        <div class="mb-5">
                            <h4 class="fs-4">Какая у вас свёртываемость крови?</h4>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="7">Легко образуются синяки</label>
                                <input id="7" type="radio" class="form-check-input" name="gender" />
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="8">Кровь долго не останавливается</label>
                                <input id="8" type="radio" class="form-check-input" name="gender" />
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="9">Тромбофлебит</label>
                                <input id="9" type="radio" class="form-check-input" name="gender" />
                            </div>
                        </div>

                        <div class="mb-5">
                            <h4 class="fs-4">Имеется ли у вас сахарный диабет?</h4>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="10">Да</label>
                                <input id="10" type="radio" class="form-check-input" name="gender" />
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="11">Нет</label>
                                <input id="11" type="radio" class="form-check-input" name="gender" />
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="name" class="form-label fs-4">Ваш рост (см)</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="177" />
                        </div>

                        <div class="mb-5">
                            <label for="name" class="form-label fs-4">Ваш вес (кг)</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="64.9" />
                        </div>

                        <button type="submit" class="btn btn-lg btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
            <!---->
        </div>
        <!---->
        <div th:replace="~{/fragments/modal/error-modal :: error-modal}"></div>
        <div th:replace="~{/fragments/modal/success-modal :: success-modal}"></div>
        <div th:replace="~{/fragments/footers/footer :: footer}"></div>
        <!---->
        <script src="../../static/js/bootstrap/bootstrap.bundle.min.js" th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
        <!---->
    </body>
</html>
