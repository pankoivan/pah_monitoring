        <div th:replace="~{@{${headerPath}} :: ${headerName}}"></div>

        <div class="container text-secondary my-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center g-3 mb-4">
                <div class="col mx-auto" th:each="each : ${indicators}">
                    <div class="card bg-indicator text-secondary">
                        <img src="../../static/img/indicators/Давление.jpg" th:src="@{'/img/indicators/' + ${each.filename}}" class="card-img-top rounded px-2 pt-2" alt="Давление" />
                        <div class="card-body text-start">
                            <h5 class="card-title text-center mb-3" th:text="${each.name}">Давление</h5>
                            <p class="mb-3">
                                <a th:id="'edit-schedule-for-' + ${each.workingName}" th:if="${isCurrentUserOwnDoctor}" href="#" class="text-decoration-none">
                                    <img width="18" class="mb-1" src="../../static/svg/edit.svg" th:src="@{/svg/edit.svg}" alt="Редактировать" />
                                </a>
                                <img width="18" th:if="${isCurrentUserPatient}" src="../../static/svg/schedule.svg" th:src="@{/svg/schedule.svg}" alt="Расписание" />
                                Текущее расписание: <span class="text-lowercase">Три раза в неделю</span>
                            </p>
                            <p class="mb-3">
                                <img width="18" class="mb-1" src="../../static/svg/date.svg" th:src="@{/svg/date.svg}" alt="Дата" />
                                Дата последней отправки:
                            </p>
                            <p class="mb-3" th:if="${isCurrentUserOwnDoctor}">
                                <img width="18" class="mb-1" src="../../static/svg/table.svg" th:src="@{/svg/table.svg}" alt="Таблица" />
                                <a href="#" class="text-secondary">Посмотреть в виде таблицы</a>
                            </p>
                            <p class="mb-0" th:if="${isCurrentUserOwnDoctor}">
                                <img width="18" class="mb-1" src="../../static/svg/graphic.svg" th:src="@{/svg/graphic.svg}" alt="График" />
                                <a href="#" class="text-secondary">Посмотреть в виде графиков</a>
                            </p>
                            <p class="mb-0" th:if="${isCurrentUserPatient}">
                                <a href="#" class="btn btn-sm btn-primary">Перейти к отправке</a>
                            </p>
                        </div>
                    </div>
