<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Спирометрия</title>
        <link href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="../../../static/favicon/apple-touch-icon.png" th:href="@{/favicon/apple-touch-icon.png}" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../../static/favicon/favicon-32x32.png" th:href="@{/favicon/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" href="../../../static/favicon/favicon-16x16.png" th:href="@{/favicon/favicon-16x16.png}" />
    </head>

    <body class="min-vh-100 d-flex flex-column align-items-center justify-content-between bg-main">
        <!---->
        <div th:replace="~{@{${headerPath}} :: ${headerName}}"></div>
        <!---->
        <div class="container text-secondary my-5">
            <!---->
            <div class="row mb-5">
                <div class="col-12">
                    <h1 class="text-center fs-3 mb-0">Спирометрия</h1>
                </div>
            </div>
            <!---->
            <div class="row fs-5">
                <div class="col-12">
                    <form action="#" method="post" id="spirometry-form">
                        <div class="mb-5 col-12 col-md-8 col-lg-4">
                            <label for="vlc" class="form-label fw-semibold fs-4">ЖЕЛ (л)</label>
                            <input type="number" step="0.01" name="vlc" id="vlc" class="form-control" placeholder="6.53" />
                        </div>
                        <div class="mb-5 col-12 col-md-8 col-lg-4">
                            <label for="avlc" class="form-label fw-semibold fs-4">ФЖЕЛ (л)</label>
                            <input type="number" step="0.01" name="avlc" id="avlc" class="form-control" placeholder="6.35" />
                        </div>
                        <div class="mb-5 col-12 col-md-8 col-lg-4">
                            <label for="rlv" class="form-label fw-semibold fs-4">ООЛ (л)</label>
                            <input type="number" step="0.01" name="rlv" id="rlv" class="form-control" placeholder="2.79" />
                        </div>
                        <div class="mb-5 col-12 col-md-8 col-lg-4">
                            <label for="vfe1" class="form-label fw-semibold fs-4">ОФВ1 (л)</label>
                            <input type="number" step="0.01" name="vfe1" id="vfe1" class="form-control" placeholder="4.63" />
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
            <!---->
        </div>
        <!---->
        <div th:replace="~{/fragments/modal/error-modal :: error-modal}"></div>
        <div th:replace="~{/fragments/modal/success-modal :: success-modal}"></div>
        <div th:replace="~{/fragments/footers/footer :: footer}"></div>
        <!---->
        <script src="../../../static/js/indicators/forms/spirometry-form.js" th:src="@{/js/indicators/forms/spirometry-form.js}"></script>
        <script src="../../../static/js/bootstrap/bootstrap.bundle.min.js" th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
        <!---->
    </body>
</html>
