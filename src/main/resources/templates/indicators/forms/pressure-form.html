<!DOCTYPE html>

<html lang="ru" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Давление</title>
        <link href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="../../../static/favicon/apple-touch-icon.png" th:href="@{/favicon/apple-touch-icon.png}" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../../static/favicon/favicon-32x32.png" th:href="@{/favicon/favicon-32x32.png}" />
        <link rel="icon" type="image/png" sizes="16x16" href="../../../static/favicon/favicon-16x16.png" th:href="@{/favicon/favicon-16x16.png}" />
    </head>

    <body class="min-vh-100 d-flex flex-column align-items-center justify-content-between bg-main">
        <!---->
        <div th:replace="~{@{${headerPath}} :: ${headerName}}"></div>
        <!---->
        <div class="container text-secondary my-5">
            <!---->
            <div class="row mb-5">
                <div class="col-12">
                    <h1 class="text-center fs-3 mb-0">Давление</h1>
                </div>
            </div>
            <!---->
            <div class="row fs-5">
                <div class="col-12">
                    <form action="#" th:action="@{/rest/indicators/add/pressure}" method="post" id="pressure-form">
                        <div class="mb-5 col-12 col-md-8 col-lg-4">
                            <label for="upper" class="form-label fw-semibold fs-4">Верхнее (мм рт. ст.)</label>
                            <input type="number" name="upper" id="upper" class="form-control" placeholder="120" />
                        </div>
                        <div class="mb-5 col-12 col-md-8 col-lg-4">
                            <label for="lower" class="form-label fw-semibold fs-4">Нижнее (мм рт. ст.)</label>
                            <input type="number" name="lower" id="lower" class="form-control" placeholder="80" />
                        </div>
                        <div class="mb-5">
                            <h4 class="fs-4">После нагрузки</h4>
                            <div class="form-check form-check-inline" th:each="each : ${trueFalse}">
                                <label class="form-check-label" th:for="'afterExercise' + ${each}" th:text="${each.yesNo}">Да</label>
                                <input th:id="'afterExercise' + ${each}" type="radio" class="form-check-input" th:value="${each.value}" name="afterExercise" />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
            <!---->
        </div>
        <!---->
        <div th:replace="~{/fragments/modal/error-modal :: error-modal}"></div>
        <div th:replace="~{/fragments/modal/success-modal :: success-modal}"></div>
        <div th:replace="~{/fragments/footers/footer :: footer}"></div>
        <!---->
        <script src="../../../static/js/indicators/forms/pressure-form.js" th:src="@{/js/indicators/forms/pressure-form.js}"></script>
        <script src="../../../static/js/bootstrap/bootstrap.bundle.min.js" th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
        <!---->
    </body>
</html>
